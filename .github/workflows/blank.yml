name: image

on:
#  push:
  pull_request:
  workflow_dispatch:

jobs:
  image:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: build
      run: ./build.sh

    - uses: actions/upload-artifact@v2
      with:
        name: replay_de10
        path: out/images/sdcard.img
